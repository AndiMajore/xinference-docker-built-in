services:
  xinference:
    image: xinference_built_in
    container_name: xinference_built_in
    build: .
    command: bash launch_script.sh
    restart: always
    env_file:
      - vicuna-13b.env
    ports:
      - "9997:9997"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
