services:
  xinference:
    image: andimajore/xinference_built_in:0.7.1
    container_name: xinference_built_in
    build: .
    command: bash launch_script.sh
    restart: always
    env_file:
#      - zephyr-7b-beta.env
      - mistral-instruct.env
    ports:
      - "9997:9997"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
